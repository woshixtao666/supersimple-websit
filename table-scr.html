<!DOCTYPE html>
<html>
	<head>
			<meta charset="UTF-8">
			<title>表格标签</title>
	</head>
	<body>	
		<!--
			table:表格
			tr: 行
			td: 列
		-->
		<table border="1px">
			<tr>
				<td>编号</td>
				<td>姓名</td>
				<td>性别</td>
				<td>年纪</td>
			</tr>
			<tr>
				<td>1</td>
				<td>张三</td>
				<td>男</td>
				<td>S1</td>	
			</tr>
			<tr>
				<td>2</td>
				<td>李四</td>
				<td>男</td>
				<td>S2</td>	
			</tr>
			<tr>
				<td>3</td>
				<td>王五</td>
				<td>女</td>
				<td>Y2</td>	
			</tr>
		</table>
		<hr />
		<table border="1px">
			<tr>
				<td>编号</td>
				<td>姓名</td>
				<td>性别</td>
				<td colspan="3">年级</td>
			</tr>
			<tr>
				<td>1</td>
				<td>张三</td>
				<td rowspan="2">男</td>
				<td>S1</td>	
				<td>S2</td>	
				<td>Y2</td>	
			</tr>
			<tr>
				<td>2</td>
				<td>李四</td>
				<td>S2</td>
				<td>Y2</td>		
				<td>毕业</td>	
			</tr>
			<tr>
				<td>3</td>
				<td>王五</td>
				<td>女</td>
				<td>Y2</td>		
				<td>毕业</td>	
				<td>工作</td>	
			</tr>
		</table>

		
	</body>
</html>
